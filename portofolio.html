<div class="Welcome">

    <p class="hi">
        <span id="username">Welcome </span> have a nice day
    </p>

    <p class="email">
        <span id="email">Email:  </span> 
    </p>
    <div id="btns">

        <button id="btn" onclick="deleteData()"> Delete account</button>
        <button id="btn"  onclick="logout()">logout </button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>

    // استرجاع البيانات من Local Storage
    const storedUser = JSON.parse(localStorage.getItem('user'));
  
    // العناصر في الصفحة لعرض البيانات
    const usernameElement = document.getElementById('username');
    const emailElement = document.getElementById('email');
  
    // التأكد مما إذا كانت هناك بيانات محفوظة في Local Storage
    if (storedUser) {
      // عرض البيانات في العناصر المحددة في الصفحة
      usernameElement.textContent += ` ${storedUser.username}`;
      emailElement.textContent += ` ${storedUser.email}`;

    } else {
      // في حالة عدم وجود بيانات محفوظة
      usernameElement.textContent += ' لا يوجد';
      emailElement.textContent += ' لا يوجد';

    }




    function deleteData() {
        localStorage.removeItem('user');
        window.location.href = "./index.html";
    }
    function logout() {
        window.location.href = "./index.html";
    }



  </script>
  
</body>
</html>
